<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #hphk > p:nth-of-type(2) {
	color: red;
}
  </style>
</head>
<body>
  <div id="hphk">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
    <!-- nth-child(2)는 부모인hphk 안의 모든 요소중 첫번째는 h2이고
        두번째는 첫번째 단락이 되서 첫번째 단락이 blue가 되고,
        nth-of-type(2)는 부모인 hphk 안의 p라는 요소중의 두번째가 되므로
        두번째 단락에 red color가 적용된다.-->
  </div>
  
</body>
</html>
