<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*A. 자손결합자는 부모관계가 아닌 손자 관계여도 적용됨
      자식 결합자는 직계 자손만 적용*/
    * {
      font-weight: bold;
    }
    div p {
      color: blue;
      position: relative;
      left: 50px;
    }
    div > p {
      color: crimson;
      left: 0px;
    }
  </style>
</head>
<body>
  <div>
    <p>자식</p>
      <span><p>손자</p></span>
    <p>자식</p>
  </div>
</body>
</html>
